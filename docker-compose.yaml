version: '3'

services:
  web:
    restart: always
    build: ./app
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    volumes:
      - ./app:/app
    env_file: .env
    environment:
      DEBUG: 'true'
    command: /usr/local/bin/uvicorn lrr.asgi:application --host 0.0.0.0 --reload --loop 'uvloop' --http 'httptools' --no-access-log

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "0.0.0.0:${NGINX_PORT}:80"
    volumes:
      - web-static:/www/static
    links:
      - web:web

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379"
    volumes:
      - redisdata:/data

volumes:
  web-django:
  web-static:
  pgdata:
  redisdata:
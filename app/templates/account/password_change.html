{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Change Password" %}{% endblock %}

{% block inner %}
  <h2 class="font-weight-light mt-4">{% translate "Change Password" %}</h2>

  <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {% crispy form %}
    <button class="btn btn-primary px-3" type="submit" name="action">{% translate "Change Password" %}</button>
  </form>
{% endblock %}
